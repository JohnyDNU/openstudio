<html>
    <head>
        <style> 
            @page {
                width: 80mm;
                margin: 0;
            }
            
            @media print {
                html, body {
                    width: 80mm;
                    margin: 0;
                }
                
                body {
                    visibility: hidden;
                }
                
                .receipt {
                    visibility: visible;
                }
                
                .logo {
                    top: 4mm;
                }
                
                .tools, button {
                    display: none;
                }
                
            }
                
            body {
                font-family: sans-serif;
                background-color: #EAEAEA;
            }
            
            .receipt {
                position: relative;
                background-color: #FFF;
				margin-left: auto;
                margin-right: auto;
                width: 70mm;
                padding: 5mm;
			}
            
            .receipt > .receipt-items {
                margin-top: 20mm;
            }
            
            .receipt > .receipt-items table {
                width: 100%;
            }
            
            /* Align left for first column */
            .receipt > .receipt-items table td,
            .receipt > .receipt-items table th {
                text-align: left;
            }
            
            /* Align right for all others */
            .receipt > .receipt-items table td + td,
            .receipt > .receipt-items table th + th {
                text-align: right;
                vertical-align: top;
            }
            
            .receipt > .receipt-items .header-total {
                min-width: 13mm;
            }
            
            .receipt > .receipt-items .item-description {
                font-size: 80%;
            }
            
            .logo {
                text-align: center;
                margin-bottom: 10mm;
            }
            
            .logo img {
                max-height: 24mm;
                max-width: 40mm;
            }
            
            .tools {
                display: flex;
                justify-content: center;
                margin: 20px auto 20px auto;
            }
            
            button {
                padding: 3px 6px;
                margin-right: 4px;
            }
            
            
        </style>
    </head>    
    <body>
        <div class="tools">
            <button onclick="window.print(); return false;">
                {{=T('Print')}}
            </button>   
            <button onclick="window.close(); ">
                {{=T('Close')}}
            </button>        
        </div>
        <div class="receipt">
            <div class="logo">{{=logo}}</div>
            <div class="organization">
                {{=organization.Name}}
                {{=XML(organization.Address)}}
            </div>
            <div class="receipt-items">
                {{=items}}
            </div>
        </div>
    </body>
</html>
