<html>
    <head>
        <style>
            @page {
                size: landscape;
            }
                
            body {
                font-family: sans-serif;
            }

            #logo {
                position: fixed;
                top: 0;
                right: 0;
            }
            
            #logo img {
                max-width: 200px;
                max-height: 146px;
            }
            
            #info {
                max-width: 70mm;
                font-size: 13px;
            }
            
            table td,
            table th {
                padding: 6px;
            }
            
            table th {
                text-align: left;
            }
            
            .table {
                width: 100%;
                border-collapse: collapse;
                font-size: 10px;
            }
            
            .table thead tr th {
                border-bottom: 2px solid #DDD;
                color: #777;
            }
            
            .table tbody tr td {
                border-bottom: 1px solid #EAEAEA;
            }
            
            .table tfoot tr th {
                border-top: 2px solid #DDD;
            }
            
            .table tbody tr:nth-child(odd) {
                background-color: #EAEAEA;
            }
            
            .half-width {
                margin: 0 10mm 0 auto;
                float: left;
                width: 45%;
            }
            
            .clear {
                clear: both;
            }
            
            .summary {
                margin-top: 30px;
            }
            
            
        </style>
    </head>    
    <body>
        <div id="logo">{{=logo}}</div>
        {{=H2(T("Class report"))}}
        <table id="info">
            <tr>
                <th>{{=T('Date')}}</th>
                <td>{{=class_info['date']}}</td>
            </tr>
            <tr>
                <th>{{=T('Teacher')}}</th>
                <td>{{=class_info['teachers']['teacher']['display_name']}}</td>
            </tr>
            <tr>
                <th>{{=T('Studio')}}</th>
                <td>{{=class_info['location']}}</td>
            </tr>
        </table>
        <div class='summary clear'>
            <div class="half-width">
                <h4>{{=T("Attendance")}}</h4>
                {{=table_revenue}}
            </div>
            <div class="half-width">
                <h4>{{=T("Total")}}</h4>
                {{=table_total}}
            </div>
        </div>
    </body>
</html>
